        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center">Login</h1>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="usernameInput" class="form-label">
                    Username:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="usernameInput"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">
                    Password:
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    required
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
