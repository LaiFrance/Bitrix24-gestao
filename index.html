<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./global-css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="step">
        <div class="header">
          <h1 class="title">Relatório de Horas</h1>
          <img
            class="logo"
            alt="Logo"
            src="https://generation-sessions.s3.amazonaws.com/1fe5c953a3b63004e5c6b3e06730b992/img/logo@2x.png"
          />
        </div>
        <div class="main">
          <div class="informations-wrapper">
            <div class="informations">
              <p class="subtitle">
                Selecione o departamento abaixo para analisá-lo agora.
              </p>
              <p class="text-wrapper">
                Analise o relatório diário de cada departamento da sua empresa.
              </p>
            </div>
          </div>
          <div class="section">
            <div class="filter">
              <div class="list-departments">
                <div class="form-group">
                  <label
                    class="label"
                    for="selectDepartments"
                    onclick="carregarDepartamentos()"
                  >
                    Selecione um departamento
                  </label>
                  <select class="form-control" id="selectDepartments"></select>
                </div>
              </div>
              <button class="btn btn-success button-submit">BUSCAR</button>
              <div>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <table id="tabelaBitrix24" class="table table-striped">
                        <thead>
                          <tr>
                            <th colspan="3">Horas detalhadas</th>
                          </tr>
                          <tr>
                            <th>Funcionário</th>
                            <th>ID da Tarefa</th>
                            <th>Tempo Decorrido</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                    <div class="col">
                      <table id="outraTabela" class="table table-striped">
                        <thead>
                          <tr>
                            <th colspan="2">Horas Totais</th>
                          </tr>
                          <tr>
                            <th>Coluna 1</th>
                            <th>Coluna 2</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
