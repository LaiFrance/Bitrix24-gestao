<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./global-css/style.css" />
    <title>Bitrix24</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Bitrix24</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <div class="step">
        <div class="header">
          <h1 class="title">Relatório de Horas</h1>
          <img
            class="logo"
            alt="Logo"
            src="https://generation-sessions.s3.amazonaws.com/1fe5c953a3b63004e5c6b3e06730b992/img/logo@2x.png"
          />
        </div>
        <div class="main">
          <div class="informations-wrapper">
            <div class="informations">
              <p class="subtitle">
                Selecione o departamento abaixo para analisá-lo agora.
              </p>
              <p class="text-wrapper">
                Analise o relatório diário de cada departamento da sua empresa.
              </p>
            </div>
          </div>
          <div class="section">
            <div class="filter">
              <div class="list-departments">
                <div class="form-group">
                  <label class="label" for="selectDepartments">
                    Selecione um departamento
                  </label>
                  <select class="form-control" id="selectDepartments"></select>
                  <button
                    class="btn btn-success button-submit"
                    onclick="carregarDepartamentos()"
                  >
                    BUSCAR
                  </button>
                </div>
              </div>
              <div>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <table id="tabelaBitrix24" class="table table-striped">
                        <thead>
                          <tr>
                            <th>Funcionário</th>
                            <th>ID da Tarefa</th>
                            <th>Tempo Decorrido</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Dados serão preenchidos dinamicamente pelo JavaScript -->
                        </tbody>
                      </table>
                    </div>
                    <div class="col">
                      <table id="outraTabela" class="table table-striped">
                        <thead>
                          <tr>
                            <th>Funcionário</th>
                            <th>Total de Horas</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Dados serão preenchidos dinamicamente pelo JavaScript -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js">
    </script>
  </body>
</html>
